<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Todo app</title>
		<meta name="description" content="This is todo javascript application" />
		<link rel="icon" href="#" />
	</head>
	<body>
		<div class="small-container">
			<h1>Todo app</h1>
			<div class="alert-container"></div>
			<div class="margin-btm-big">
				<form class="form margin-btm">
					<input
						class="form__input"
						type="text"
						placeholder="new task"
						id="task"
					/>
				</form>
				<input
					class="form__input"
					type="text"
					placeholder="filter"
					id="filter"
				/>
			</div>

			<ul class="list margin-btm-big"></ul>

			<button class="button">Clear list!</button>
		</div>
	</body>
</html>
